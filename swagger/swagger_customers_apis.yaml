  /personal-qualification:
    get:
      tags:
        - Qualification
      summary: Obtém dados relativos ao processo de qualificação pessoa natural
      description: Obtém dados relativos ao processo de qualificação pessoa natural
      operationId: getPersonalQualification
      parameters:
        - name: page
          in: query
          description: Número da página que está sendo requisitada (o valor da primeira página é 1).
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page-size
          in: query
          description: Quantidade total de registros por páginas.
          schema:
            type: integer
            default: 25
            minimum: 1
      responses:
        '200':
          description: Dados sobre qualificação pessoa natural
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    required:
                      - brand
                    properties:
                      brand:
                        type: object
                        description: Objeto que define a Organização controladora do grupo de instituições financeiras
                        required:
                          - name
                          - companies
                        properties:
                          name:
                            type: string
                            pattern: \w*\W*
                            maxLength: 80
                            description: 'Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes'
                            example: Organização A
                          companies:
                            type: array
                            items:
                              type: object
                              required:
                                - name
                                - cnpjNumber
                                - personalLoans
                              properties:
                                name:
                                  description: 'Nome da Instituição, pertencente à Marca, responsável pelo Cadastro.'
                                  type: string
                                  pattern: \w*\W*
                                  maxLength: 80
                                  example: Empresa da Organização A
                                cnpjNumber:
                                  description: 'Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara'
                                  type: string
                                  pattern: '^(\d{14})$|^NA$'
                                  maxLength: 14
                                  example: '50685362000135'
                                urlComplementaryList:
                                  description: |
                                    URL do link que conterá a lista complementar com os nomes e CNPJs agrupados sob o mesmo cnpjNumber. Os contidos nessa lista possuem as mesmas características para produtos e serviços. Endereço eletrônico de acesso ao canal. Será obrigatoriamente preenchido se houver lista complementar com os nomes e CNPJs a ser disponibilizada.
                                    Restrição: Será obrigatorimente preenchido se houver lista complementar com os nomes e CNPJs a ser disponibilizada
                                  type: string
                                  pattern: \w*\W*
                                  maxLength: 1024
                                  example: 'https://empresadaorganizacaoa.com/complementarylist'
                                personalCustomers:
                                  type: object
                                  description: Objeto que agrupa as informações Cadastrais do Cliente Pessoa natural
                                  required:
                                    - qualification
                                  properties:
                                    qualification:
                                      type: object
                                      description: 'Objeto que reúne as informações relativas ao processo de qualificação. Considera-se qualificação as informações que permitam as instituições apreciar, avaliar, caracterizar e classificar o cliente com a finalidade de conhecer o seu perfil de risco e sua capacidade econômico-financeira'
                                      required:
                                        - requestDateTime
                                        - updateDateTime
                                        - informedIncome
                                        - informedPatrimony
                                        - occupation
                                      properties:
                                        requestDateTime:
                                          type: string
                                          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
                                          maxLength: 20
                                          example: '2020-07-21T08:30:00Z'
                                        updateDateTime:
                                          type: string
                                          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
                                          description: 'Data e hora da atualização do bloco, conforme especificação RFC-3339'
                                          maxLength: 20
                                          example: '2020-07-21T08:30:00Z'
                                        informedIncome:
                                          type: object
                                          description: Objeto que agrupa as informações referentes à renda total informada
                                          required:
                                            - frequency
                                            - date
                                          properties:
                                            frequency:
                                              type: string
                                              description: |
                                                Traz a frequência ou período da renda informada.
                                              enum:
                                                - DIARIA
                                                - SEMANAL
                                                - QUINZENAL
                                                - MENSAL
                                                - BIMESTRAL
                                                - TRIMESTRAL
                                                - SEMESTRAL
                                                - ANUAL
                                            amount:
                                              type: string
                                              description: |
                                                Valor total da renda informada. Expresso em valor monetário com 2 casas decimais.
                                                "Renda primária indica os montantes a pagar ou a receber em troca do uso temporário de recursos financeiros, trabalho ou ativos não financeiros não produzidos, a saber, remuneração de trabalhadores, renda de investimentos e demais rendas primárias. Fazem parte da primeira a remuneração do trabalho assalariado (salários e ordenados); da segunda, renda de investimento direto, renda de investimento em carteira, renda de outros investimentos e renda de ativos de reserva; e da terceira, tributos sobre a produção e importação, subsídios e aluguéis". Fonte: Banco Central do Brasil – Departamento Econômico
                                              maxLength: 12
                                              pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
                                            currency:
                                              type: string
                                              pattern: '^(\w{3}){1}$'
                                              maxLength: 3
                                              x-cds-type: CurrencyString
                                              description: 'Moeda referente ao valor da renda, segundo modelo ISO-4217.'
                                              example: BRL
                                            date:
                                              type: string
                                              pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                                              maxLength: 10
                                              x-cds-type: DateString
                                              description: 'Data da renda, conforme especificação RFC-3339.'
                                              example: '2014-03-19'
                                        informedPatrimony:
                                          type: object
                                          description: Objeto que agrupa as informações referentes ao patrimônio informado
                                          required:
                                            - year
                                          allOf:
                                            - type: object
                                              description: Objeto que agrupa as informações referentes ao patrimônio informado
                                              properties:
                                                amount:
                                                  type: string
                                                  description: |
                                                    Valor do patrimônio informado. Expresso em valor monetário com 2 casas decimais.
                                                    "Patrimônio é o conjunto de bens vinculado a uma pessoa ou a uma entidade".
                                                  maxLength: 12
                                                  pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
                                                currency:
                                                  type: string
                                                  pattern: '^(\w{3}){1}$'
                                                  maxLength: 3
                                                  x-cds-type: CurrencyString
                                                  description: 'Moeda referente ao valor do patrimônio, segundo modelo ISO-4217.'
                                                  example: BRL
                                          properties:
                                            year:
                                              type: string
                                              pattern: '^\d{4}$'
                                              maxLength: 4
                                              description: 'Ano de referência do Patrimônio, conforme especificação RFC-3339.'
                                              example: '2014'
                                        occupation:
                                          type: object
                                          required:
                                            - mainCodeType
                                            - codeDescription
                                          properties:
                                            mainCodeType:
                                              type: string
                                              description: |
                                                Traz a relação dos códigos relativos à ocupação.
                                              enum:
                                                - RECEITA_FEDERAL
                                                - CBO
                                                - OUTRO
                                            codeDescription:
                                              type: string
                                              pattern: \w*\W*
                                              maxLength: 100
                                              description: Campo livre de preenchimento obrigatório. Traz o código da ocupação ou o descritivo da ocupação.
                            minItems: 1
                            description: Companies traz uma lista de todas as instituições da Marca
                  links:
                    type: object
                    description: Referências para outros recusos da API requisitada.
                    required:
                      - self
                    properties:
                      self:
                        type: string
                        format: URIString
                        description: URI completo que gerou a resposta atual.
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                      first:
                        type: string
                        format: URIString
                        description: URI da primeira página que originou essa lista de resultados. Restrição - Obrigatório quando não for a primeira página da resposta
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                      prev:
                        type: string
                        format: URIString
                        description: "URI da página anterior dessa lista de resultados. Restrição - \tObrigatório quando não for a primeira página da resposta"
                      next:
                        type: string
                        format: URIString
                        description: URI da próxima página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
                      last:
                        type: string
                        format: URIString
                        description: URI da última página dessa lista de resultados. Restrição - Obrigatório quando não for a última página da resposta
                        example: 'https://api.banco.com.br/open-banking/<api>/v1/<resource>'
                  meta:
                    type: object
                    description: Meta informações referente a API requisitada.
                    properties:
                      totalRecords:
                        type: integer
                        description: Número total de registros no resultado
                        example: 1
                      totalPages:
                        type: integer
                        description: Número total de páginas no resultado
                        example: 1
                    required:
                      - totalRecords
                      - totalPages
