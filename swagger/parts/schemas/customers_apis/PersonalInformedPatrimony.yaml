type: object
description: Objeto que agrupa as informações referentes ao patrimônio informado
required:
  - year
allOf:
  - $ref: ./InformedPatrimony.yaml
properties:
  year:
    type: string
    pattern: ^\d{4}$
    maxLength: 4
    description: Ano de referência do Patrimônio, conforme especificação RFC-3339.
    example: "2014"
