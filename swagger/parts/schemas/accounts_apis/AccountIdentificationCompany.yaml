type: object
description: Instituições da Marca
required:
  - name
  - cnpjNumber
  - accounts
properties:
  name:
    description: Nome da Instituição, pertencente à marca, responsável pela modalidade
      de Empréstimos.
    type: string
    pattern: "\\w*\\W*"
    maxLength: 80
    example: Empresa da Organização A
  cnpjNumber:
    description: Número completo do CNPJ da instituição responsável pelo Cadastro
      - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica.
      Deve-se ter apenas os números do CNPJ, sem máscara
    type: string
    pattern: "^(\\d{14})$|^NA$"
    maxLength: 14
    example: '50685362000135'
  accounts:
    description: 'Conjunto de informações  das Contas de: depósito à vista, poupança e de pagamento pré-paga'
    $ref: './AccountIdentification.yaml'
